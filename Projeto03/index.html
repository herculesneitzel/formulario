<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                    <input minlength="8" required type="text" id="event-title"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                    <input required type="url" id="event-link"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                    <input required type="number" id="event-whatsapp"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</span></label>
                    <textarea required id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">PodCast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>

                </div>
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input required type="email" id="event-email"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input  minlength="8" required type="password" id="event-password"/>
                    </div>

                    <div class="checkbox-wrapper">
                        <input required type="checkbox" id="event-private"/>
                        <label for="event-private">Evento Privado</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input required type="date" id="event-date"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input required type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input required type="time" id="event-end"/>
                        </div>

                    </div>
            </fieldset>

        </form>
        <footer>
            <button
                class="button"
                type="submit"
                form="my-form">
                Salvar Evento
            </button>
        </footer>
    </div>
</body>
</html>
